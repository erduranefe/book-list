<?xml version="1.0" encoding="UTF-8"?>
<!-- File: book.xhtml -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:form>
        <p:panel header="Kitap Oluştur">
            <p:panelGrid columns="1" layout="grid">
                <p:outputLabel for="book-title" value="Kitap İsmi Giriniz"/>
                <p:inputText id="book-title" value='#{bookBean.bookTitle}'/>
                <p:outputLabel for="book-author" value="Yazar Giriniz"/>
                <p:inputText id="book-author" value='#{bookBean.bookAuthor}'/>
                <p:outputLabel for="book-price" value="Fiyat Giriniz"/>
                <p:inputNumber id="book-price" value='#{bookBean.price}' />
                <p:outputLabel for="book-quantity" value="Adet"/>
                <p:inputNumber id="book-quantity" value='#{bookBean.quantity}' />
                <p:commandButton value="Oluştur" action="#{bookBean.add}" ajax="false"/>
            </p:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
